<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="heroes">
            <div class="hero">
                <img src="./images/super-1.png" alt="">
                <h4>Spiderman</h4>
                <h1>12</h1>
            </div>
            <div class="heroine">
                <img src="./images/super-3.png" alt="">
                <h4>Wonder Women</h4>
                <h1>30</h1>
            </div>
        </div>
        <div class="scores">
            <div>
                <h1>5-0</h1>
            </div>
        </div>
        <div class="villains">
            <div class="hero">
                <img src="./images/super-2.png" alt="">
                <h4>Captain America</h4>
                <h1>50</h1>
            </div>
            <div class="heroine">
                <img src="./images/super-4.png" alt="">
                <h4>Gem Woman</h4>
                <h1>12</h1>
            </div>
        </div>
    </div>




</body>

</html>
